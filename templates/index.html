<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Energy Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-dark text-white">
  <div class="container py-4">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
      <h2 class="mb-3 mb-md-0">Energy Consumption Prediction</h2>
      <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
    </div>

    <form id="csvForm" class="mb-4">
      <input type="file" id="csvFile" class="form-control mb-2" accept=".csv" required>
      <select id="target" class="form-select mb-2">
        <option value="Y1">Heating Load (Y1)</option>
        <option value="Y2">Cooling Load (Y2)</option>
      </select>
      <button type="submit" class="btn btn-primary w-100">Upload & Predict</button>
    </form>

    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" id="themeToggle">
      <label class="form-check-label" for="themeToggle">Dark Mode</label>
    </div>

    <div id="loader" class="text-center my-3" style="display:none;">
      <div class="spinner-border text-info" role="status"></div>
    </div>

    <table id="previewTable" class="table table-dark table-bordered table-sm"></table>
    <canvas id="predictionChart" class="mb-4" height="100"></canvas>
    <button id="downloadBtn" class="btn btn-success my-2">Download Predictions</button>
    <img id="shapImage" class="img-fluid my-3" style="display:none" />
    <div id="values" class="mt-3"></div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
